<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div class="content">

        <div class="message">

        </div>
    </div>
    
    <div class="hearts" id="hearts-container"></div>

    <script>
        
        // Click heart effect
        document.addEventListener('click', (e) => {
            const clickHeart = document.createElement('div');
            clickHeart.className = 'click-heart';
            clickHeart.innerHTML = 'ðŸ’•';
            clickHeart.style.left = e.clientX + 'px';
            clickHeart.style.top = e.clientY + 'px';
            document.body.appendChild(clickHeart);
            
            setTimeout(() => clickHeart.remove(), 1000);
        });
        
        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’ž', 'ðŸ’', 'ðŸ’˜'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        
        setInterval(createHeart, 400);
        
        // Title click effect
        document.getElementById('title').addEventListener('click', function() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const clickHeart = document.createElement('div');
                    clickHeart.className = 'click-heart';
                    clickHeart.innerHTML = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—'][Math.floor(Math.random() * 4)];
                    const rect = this.getBoundingClientRect();
                    clickHeart.style.left = (rect.left + rect.width / 2 + (Math.random() - 0.5) * 200) + 'px';
                    clickHeart.style.top = (rect.top + rect.height / 2 + (Math.random() - 0.5) * 200) + 'px';
                    document.body.appendChild(clickHeart);
                    setTimeout(() => clickHeart.remove(), 1000);
                }, i * 50);
            }
        });
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
